version: '3.9'

services:
  db:
    image: postgres:latest
    ports:
      - '13672:5432'
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qaguru_db

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  db-data: